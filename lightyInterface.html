<!DOCTYPE html>
<html>
<head>

	<title>lighty--diy controllers</title>
	<link rel="icon" href="pic/lighty.ico" type="image/x-icon"/>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="lighty.js"></script>
	<script type="text/javascript" src="lightyController.js"></script>

	<link rel="stylesheet" type="text/css" href="lighty.css">
	<link rel="stylesheet" type="text/css" href="lightyController.css">
</head>
<body>
	<div class="headdiv">
		<img src="pic/lighty_logo.png" class="logopic">
		<span class="slogan">lighty for website</span>
		<div class="writer_Info">by <span class="highline">louis lu</span></div>
	</div>
	<div class="maindiv">
		<div class="main_items">
			<div class="headline">
				<span class="order" order="1">.1</span>
				<span class="line">切换开关</span>
			</div>
			<div class="cantainer">

				<div class="switch_container">
			        <input id="switch" type="checkbox" class="switch" />
			        <label for="switch"></label>
			    </div>

			</div>
		</div>
		<div class="main_items">
			<div class="headline">
				<span class="order" order="2">.2</span>
				<span class="line">悬浮输入框</span>
			</div>
			<div class="cantainer">

				<input type="text" class="suspend">

			</div>
		</div>
		<div class="main_items">
			<div class="headline">
				<span class="order" order="3">.3</span>
				<span class="line">对话气泡</span>
			</div>
			<div class="cantainer">

					<div class="bubble">Hi,nice to meet you!
						what are you doing now?
					</div>

			</div>
		</div>
		<div class="main_items">
			<div class="headline">
				<span class="order" order="4">.4</span>
				<span class="line">下拉列表</span>
			</div>
			<div class="cantainer">
				
				<div class="dropdown_container">
					<span class="dropdown_title" status="off">
						这是一个标题
					</span>
					<div class="dropdown_ul">
						<div class="dropdown_item">
							这是文本内容 一
						</div>
						<div class="dropdown_item">
							这是文本内容 二
						</div>
						<div class="dropdown_item">
							这是文本内容 三
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
